# ─────────────────────────── frontend/nginx.conf ────────────────────────────
# Minimal SPA-friendly config that really listens on port 8080
server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA / history-mode routing support
    location / {
        try_files $uri $uri/ /index.html;
    }
}
